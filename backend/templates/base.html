
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Escola de Ballet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Escola de Ballet</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('mostrar_alunos') }}">Alunos</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('mostrar_professores') }}">Professores</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('mostrar_turmas') }}">Turmas</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('mostrar_apresentacoes') }}">Apresentações</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
