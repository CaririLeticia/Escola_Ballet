{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h2>Turmas</h2>
  </div>
  <div class="card-body">
    <form method="POST" action="{{ url_for('adicionar_turma') }}" class="row g-3 mb-4">
      <div class="col-md-3">
        <select name="nivel" class="form-select" required>
          <option value="">Selecione o nível</option>
          <option value="Iniciante">Iniciante</option>
          <option value="Intermediário">Intermediário</option>
          <option value="Avançado">Avançado</option>
        </select>        
      </div>
      <div class="col-md-3">
        <select name="horario" class="form-select" required>
          <option value="">Selecione o horário</option>
          <option value="16h">16h</option>
          <option value="17h">17h</option>
          <option value="18h">18h</option>
          <option value="19h">19h</option>
          <option value="20h">20h</option>
          <option value="21h">21h</option>
        </select>
      </div>
      <div class="col-md-3">
        <select name="sala" class="form-select" required>
          <option value="">Selecione a sala</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
        </select>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary w-100">Adicionar</button>
      </div>
    </form>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nível</th>
          <th>Horário</th>
          <th>Sala</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for t in turmas %}
        <tr>
          <td>{{ t[0] }}</td>
          <td>{{ t[1] }}</td>
          <td>{{ t[2] }}</td>
          <td>{{ t[3] }}</td>
          <td>
            <a href="{{ url_for('visualizar_turma', id=t[0]) }}" class="btn btn-info btn-sm me-1">
              Visualizar
            </a>
            <a href="{{ url_for('remover_turma', id=t[0]) }}" class="btn btn-danger btn-sm"
              onclick="return confirm('Deseja excluir esta turma?')">Excluir</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
